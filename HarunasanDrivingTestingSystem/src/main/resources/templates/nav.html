<!--登录页面model框-->
<div class="modal fade loginModel" id="login" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" style="width: 350px" >
            <div class="modal-header">
                <button type="button" id="modelLoginClose" data-dismiss="modal" class="close"  aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong class="modal-title text-center" id="example-header">请登录</strong>
            </div>

            <div class="modal-body"  style=" height: 350px;">
                <div class="form-group" >
                    <div class="login-html" >
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">普通用户</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab">驾校用户</label>
                        <div class="login-form">
                            <div class="sign-in-htm">
                                <form class="col-lg-12  col-lg-offset-0" role="form" >
                                    <label for="inputUserAccountTel" class="control-label" style="margin-top: 10px">账号/手机号</label>
                                    <input type="tel" id="inputUserAccountTel" class="form-control" placeholder="Telphone number" required autofocus>
                                    <label for="inputUserPassword" style="margin-top: 10px">密码</label>
                                    <input type="password" id="inputUserPassword" class="form-control" placeholder="Password" required>
                                    <div class="checkbox mb-3">
                                        <label>
                                            <input type="checkbox" class="col-md-1" value="remember-me"> Remember me
                                        </label>
                                    </div>
                                    <button class="js-loading-btn btn btn-lg btn-primary btn-block" data-dissmiss="modal" data-target=".loginModel" data-loading-text="请稍后" id="UserLogin" type="button" >登录</button>
                                    <br>
                                    <p class="mt-5 mb-3 text-muted">没有账号？<a href="#" onclick="window.location.href='/register'">立即注册</a>&emsp;&emsp;&emsp;&emsp;&emsp;&copy; 2018-2019</p>
                                </form>
                            </div>
                            <div class="sign-up-htm" >
                                <form class="col-lg-12  col-lg-offset-0" role="form" >
                                    <label for="inputSchoolEmail" class="control-label" style="margin-top: 10px">账号/邮箱</label>
                                    <input type="email" id="inputSchoolEmail" name="inputSchoolEmail" class="form-control" placeholder="Email address" required autofocus>
                                    <label for="inputSchoolPassword" style="margin-top: 10px">密码</label>
                                    <input type="password" id="inputSchoolPassword" name="inputSchoolPassword" class="form-control" placeholder="Password" required>
                                    <div class="checkbox mb-3">
                                        <label>
                                            <input type="Checkbox" class="col-md-1" value="remember-me"> Remember me
                                        </label>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block" id="BtnSchoolUserLogin" type="button">登录</button>
                                    <br>
                                    <p class="mt-5 mb-3 text-muted">想注册您的驾校？<a href="#" onclick="window.location.href='/register'">立即注册</a>&emsp;&emsp;&copy; 2018-2019</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--忘记密码页面model框-->
<div class="modal fade loginForgetModel" id="loginModel" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" style="width: 350px" >
            <div class="modal-header">
                <button type="button" id="forgetPasswordLoginClose" data-dismiss="modal" class="close"  aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong class="modal-title text-center" id="forgetPassword-header">请填写以下信息</strong>
            </div>

            <div class="modal-body"  style=" height: 450px;">
                <div class="form-group" >
                    <label for="tab-1" class="tab text-center" style="color: #ff4970; font-size: 20px;">普通用户</label>
                    <form class="col-lg-12  col-lg-offset-0" role="form" >
                            <label for="inputForgetUserAccountTel" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" class="control-label" style="margin-top: 10px">账号/手机号</label>
                            <input type="tel" id="inputForgetUserAccountTel" class="form-control" placeholder="Account/tel" required autofocus>
                            <label for="inputForgetUserPassword" style="margin-top: 10px">新密码</label>
                            <input type="password" id="inputForgetUserPassword" class="form-control" placeholder="New Password" required>
                                <!--<div class="pw-strength-div" >-->
                                   <!--<table style="width:320px;" class="" >-->
                                    <!--<tr>-->
                                        <!--<th></th>-->
                                        <!--<td id="level" class="pw-strength ">-->

                                            <!--<div class="pw-txt">-->

                                                <!--<span></span>-->
                                                <!--<span></span>-->
                                            <!--</div>-->
                                        <!--</td>-->
                                    <!--</tr>-->
                                <!--</table>-->
                                <!--</div>-->
                            <label for="inputUserPasswordAgain" style="margin-top: 10px">重新输入</label>
                            <input type="password" id="inputUserPasswordAgain" class="form-control" placeholder="New Password" required>
                            <label for="inputTelCode" style="margin-top: 10px">手机验证码</label>
                            <input type="text" id="inputTelCode" class="form-control col-md-6" placeholder="Tel Code" required>
                            <button class="btn btn-info col-md-5" id="BtnForgetGetCode" style="margin-top: 30px" type="button" >获取验证码</button>
                            <!--<br>-->
                                <button class="btn btn-success col-md-5 col-md-offset-2" id="BtnSubmitNewPassword"  style="margin-top: 30px" type="button" >重置密码</button>
                            <!--<br>-->
                        </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    //让导航页可点击切换
    $("#navbar a").click(function (e) {
        e.preventDefault();
        $(this).tab("show");
    });
</script>
