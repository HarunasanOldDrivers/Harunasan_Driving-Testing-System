<!DOCTYPE html>
<html lang="en">
<head>

    <title>驾校推荐</title>

    <script src="../js/bootstrap.min.js" type="text/javascript"></script>

<body>
    <style>

    </style>
    <div id="nav"></div>

    <div class="container">
        <div class="page-header">
            <h1 class="text-center">优质驾校</h1>
            <h4 class="text-center">我们的推荐驾校都经过严格审查，确保每一位学员能够得到优质服务</h4>
        </div>

        <!--页面左边区域，查询驾校与驾校列表显示-->
        <div class="col-md-8">
            <!--查询驾校面板-->
            <div class="panel panel-default" >
                <div class="panel-heading"><strong>查询驾校</strong></div>
                <div class="panel-body">
                    <div class="docs-methods">
                        <div id="distpicker">
                            <div class="form-group">
                                <div class="col-md-3">
                                    <label for="InputSchoolName">驾校名称</label><input class="form-control" placeholder="School Name" type="text" id="InputSchoolName">
                                </div>
                                <div class="col-md-4">
                                    <!--<label for="InputDistrict" style="border: 1px solid red;float: left;">地区查询</label>-->
                                    <label for="InputDistrict">地区</label>
                                    <input name="InputDistrict" id="InputDistrict" class="form-control" type="text" data-toggle="city-picker">
                                </div>
                                <div class="col-md-3">
                                    <label for="InputPrice" class="control-label" >价格区间</label>
                                    <div class="">
                                        <select id="InputPrice" name="select" class="selectpicker show-tick form-control" data-actions-box="true">
                                                <option></option>
                                                <option value="0-2000">2k以下</option>
                                            　　<option value="2000-3500">2k-3k5</option>
                                            　　<option value="3500-5000">3k5-5k</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="row col-md-2 " >

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--驾校展示面板-->
            <div class="panel panel-default" id="DivSchoolPanels">
                <div class="panel-heading" id="panelHeading"><strong>以下是我们为您推荐的驾校</strong></div>
                <!--此处动态生成模板-->

                <!--分页-->
                <nav aria-label="Page navigation" class="col-md-offset-5">
                    <ul class="pagination" id="Ulpagination" >
                        <li id="LiNavigationFirstWrongLists" value="pre" >
                            <a href="#" aria-label="Previous" >
                                首页
                            </a>

                        <li id="NextviousPagination">
                            <a href="#" aria-label="Next" >
                                尾页

            </div>
        </div>
            <!--找到适合你的驾校-->
        <div class="col-md-4">
            <div class="col-md-12 container">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="findSchoolHeading" style="color: #6d468f;"><strong>如何找到合适的驾校?</strong></h3>
                    </div>
                    <br>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <div class="col-md-3 " style="border-right: 1px solid #d1d1d1">
                                <span class="glyphicon glyphicon-comment findSchoolGly"></span>
                            </div>
                            <div class="col-md-9" >
                                <span class="findSchoolHeader"><strong>看评价</strong></span>
                                <br>
                                <span class="findSchoolContent">通过学员评价看驾校服务</span>
                            </div>
                            <br>
                        </div>
                        <div class="col-md-12" style="padding-top: 20px">
                            <div class="col-md-3 " style="border-right: 1px solid #d1d1d1">
                                <span class="glyphicon glyphicon-thumbs-up findSchoolGly"></span>
                            </div>
                            <div class="col-md-9" >
                                <span class="findSchoolHeader"><strong>看口碑</strong></span>
                                <br>
                                <span class="findSchoolContent">通过认证等级看驾校信用</span>
                            </div>
                            <br>
                        </div>
                        <div class="col-md-12" style="padding-top: 20px">
                            <div class="col-md-3 " style="border-right: 1px solid #d1d1d1">
                                <span class="glyphicon glyphicon-user findSchoolGly"></span>
                            </div>
                            <div class="col-md-9" >
                                <span class="findSchoolHeader"><strong>看师资</strong></span>
                                <br>
                                <span class="findSchoolContent">通过明星教练看驾校实力</span>
                            </div>
                            <br>
                        </div>
                        <div class="col-md-12" style="padding-top: 20px;padding-bottom: 30px">
                                <div class="col-md-3 " style="border-right: 1px solid #d1d1d1">
                                    <span class="glyphicon glyphicon-blackboard findSchoolGly"></span>
                                </div>
                                <div class="col-md-9" >
                                    <span class="findSchoolHeader"><strong>看教学</strong></span>
                                    <br>
                                    <span class="findSchoolContent">通过教学视频看教学质量</span>
                                </div>
                                <br>
                            </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 container">
                <table class="table table-striped classCommend table-hover">
                    <thead>
                        <tr>
                            <th>驾校名称</th>
                            <th>课程名称</th>
                            <th>价格</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyCommend">
                        <!--动态插入推荐课程-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>



<script>
    $(document).ready(function () {
        // // $('[data-toggle="tooltip"]').tooltip();  //初始化
        //设置评分
        /*
          属性参数介绍：
              $tipEle--------提示元素，请传入jquery对象
              fontSize-------大小，字符串类型
              isReScore------是否允许重新评分
              tips-----------提示，可以是default默认消息，可以传模板字符串，也可以传长度为5的数组
              zeroTip--------无分数提示，字符串类型
              score----------分数，小数、整数都可以
              callBack-------评分回调，会返回分数和插件元素李，例：function(score,ele){}
              content--------内容
              defultColor----默认颜色(未选中的颜色)
              selectColor----选中后的颜色，可以传单个字符串，也可以传长度为5的数组
          */
        //驾校一评分
        $("#schoolScore1").lqScore({
            $tipEle: $("#schoolScoretips1"),
            tips: "default",
            score: 5
            //如果需要设置后还能评分，请添加[isReScore:true]属性
        });
        //驾校二评分
        $("#schoolScore2").lqScore({
            $tipEle: $("#schoolScoretips2"),
            tips: "default",
            score: 4
            //如果需要设置后还能评分，请添加[isReScore:true]属性
        });
        //驾校三评分
        $("#schoolScore3").lqScore({
            $tipEle: $("#schoolScoretips3"),
            tips: "default",
            score: 3
            //如果需要设置后还能评分，请添加[isReScore:true]属性
        });
        //驾校四评分
        $("#schoolScore4").lqScore({
            $tipEle: $("#schoolScoretips4"),
            tips: "default",
            score: 2
            //如果需要设置后还能评分，请添加[isReScore:true]属性
        });
        // 测试查询

    })
</script>


</body>
