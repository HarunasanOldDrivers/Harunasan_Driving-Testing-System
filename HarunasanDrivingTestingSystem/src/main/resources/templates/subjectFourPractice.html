<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>科目四练习</title>
    <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <!--引入考试/练习通用页面js和css-->
    <link href="../css/subjectTest.css" rel="stylesheet"/>
    <script src="../js/subjectTest.js" type="text/javascript"></script>
    <!--引入练习页面js-->
    <script src="../js/subjectFourPractice.js" type="text/javascript"></script>
    <style>
        body{
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div id="nav"></div>
<div id="alertDiv"></div>
<div class="container">
    <div class="page-header">
        <h1 class="text-center">科目四练习</h1>
    </div>
    <!--题目类型-->
    <input type="hidden" th:value="${chapter}" id="chapter"/>
    <div  class=" col-md-12">
        <!--题目区域-->
        <div class="col-md-9">
            <ol class="breadcrumb">
                <li class="active"><a href="/subjectFour">科目四练习</a></li>
                <li class="active" id="breadcrumbChapter2"><a href="/subjectFour">章节练习</a></li>
                <li class="active" id="breadcrumbChapter"><a href="#"></a></li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">题目信息</h3>
                </div>
                <div class="panel-body">
                    <div class="page-header Question" id="DivQuestionTitle" >
                        <h3><span id="SpanQuestionId"></span><span id="SpanQuestionTitle">&nbsp;&nbsp;</span></h3>
                    </div>

                    <div class="DivAnswersOptions col-md-8">
                        <ul class="UlAnsers col-md-12" style="font-size: 18px; color: #606060; list-style: none;margin:0px;padding:0px;">
                            <li class="options" id="LiAnswers1"></li>
                            <li class="options" id="LiAnswers2"></li>
                            <li class="options" id="LiAnswers3"></li>
                            <li class="options" id="LiAnswers4"></li>
                        </ul>
                    </div>

                    <div class="DivAnswersImage col-md-4">
                        <img src="" id="qoimage" style="width:100%;height:auto;display: block"/>
                        <video src="" id="qovideo" style="width:100%;height:auto; display: none" autoplay="autoplay"></video>
                    </div>

                    <div class="col-md-12" style="margin-top: 20px">
                        <div class="col-md-3 DivAnswers" id="DivAnswers" style="visibility: hidden">
                            <span style="font-size: 20px">正确答案：</span><span id="QoRightAnswer" style="font-size:25px; color: #16ab33;"></span>
                            <p style="font-size: 20px">您的选择：<span id="SpanUserChoose" style="font-size: 25px"></span></p>
                            <p id="SpanRightOrWrongTips" style="font-size:25px;"></p>
                        </div>

                        <div class="text-right col-md-9" >
                            <button class="btn btn-success  btn-lg text-left" id="BtnShowDescription">查看解析</button>
                            <br> </br>
                            <div id="S_showBtns" style="display: none; ">
                                <button class="btn btn-default  btn-lg btnConfirmAnswer" id="BtnConfirmAnswerA" >A</button>
                                <button class="btn btn-default  btn-lg btnConfirmAnswer" id="BtnConfirmAnswerB" >B</button>
                                <button class="btn btn-default  btn-lg btnConfirmAnswer" id="BtnConfirmAnswerC" >C</button>
                                <button class="btn btn-default  btn-lg btnConfirmAnswer" id="BtnConfirmAnswerD" >D</button>
                            </div>
                            <div id="M_showBtns" style="display: block;">
                                <label class="labBtn" id="Lab_Ans_A" for="MBtnConfirmAnswerA">A</label>
                                <label class="labBtn" id="Lab_Ans_B" for="MBtnConfirmAnswerB">B</label>
                                <label class="labBtn" id="Lab_Ans_C" for="MBtnConfirmAnswerC">C</label>
                                <label class="labBtn" id="Lab_Ans_D" for="MBtnConfirmAnswerD">D</label>
                                <div id="M_iptBtns" style="display: none">
                                    <input name="choBtn" class="iptConfirmAnswer" id="MBtnConfirmAnswerA" type="checkbox" value="A" style="display: none"></input>
                                    <input name="choBtn" class="iptConfirmAnswer" id="MBtnConfirmAnswerB" type="checkbox" value="B" style="display: none"></input>
                                    <input name="choBtn" class="iptConfirmAnswer" id="MBtnConfirmAnswerC" type="checkbox" value="C" style="display: none"></input>
                                    <input name="choBtn" class="iptConfirmAnswer" id="MBtnConfirmAnswerD" type="checkbox" value="D" style="display: none"></input>
                                </div>

                            </div>
                            <button class="btn btn -default  btn-lg" id="BtnPreQuestion" style="margin-top: 10px">上一题</button>
                            <button class="btn btn-default  btn-lg" id="BtnNextQuestion" style="margin-top: 10px">下一题</button>
                            <br> </br>
                            <button class="btn btn-default  btn-lg " id="MBtnSubimit" style="display: none">提交答案</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body" id="DivQuestionsList">
                    <ul class="UlQuestions" id="UlQuestions">

                    </ul>
                </div>
            </div>
        </div>

        <!--右边解析区域-->
        <div class="">

        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4 class="col-md-12">题目类型：<span id="qoType"></span></h4>
                    <h4 class="col-md-12">题目难度：<span id="qoDifficulties"></span>星</h4>
                    <button class="btn btn-danger btn-md" id="BtnAddWrongList">加入错题集</button>&nbsp;
                    <button class="btn btn-info  btn-md text-left">查看错题集</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="page-header">
                        <h3>答案解析</h3>
                    </div>
                    <div class="DivDescription">
                        <p id="qoDescription" style="font-size: 15px;display: none"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
