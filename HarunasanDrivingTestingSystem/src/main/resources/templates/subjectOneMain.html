<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="z-8">
    <title>科目一练习/考试</title>
    <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <!--引入此页面CSS样式-->
    <link href="../css/subjectOne.css" rel="stylesheet">
    <script src="../js/subjectOneMain.js" type="text/javascript"></script>
    <!--评分JS-->
    <script src="../js/lq-score.js" type="text/javascript"></script>
    <link href="../css/lq-score.css" rel="stylesheet">
    <style>
        body{
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div id="nav"></div>
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">科目一练习/考试</h1>
        </div>
        <!--选择题目按钮组-->
        <div class="container text-center" >
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary active " id="BtnSectionPractice">章节练习</button>
                <button type="button" class="btn btn-primary " id="BtnSpecialPractice">专项练习</button>
                <button type="button" class="btn btn-primary" id="BtnSequencePractice">顺序练习</button>
            </div>
            <button class="btn btn-success col-md-offset-1">仿真考试</button>
            <button class="btn btn-info ">查看错题集</button>
        </div>

        <div class="container col-md-10 col-md-offset-1" id="DivSectionPractice" style="margin-top: 20px;" >
            <div class="panel panel-default">
                <div class="page-header">
                    <h2 class="col-md-offset-1">科目一小车章节练习<small id="ChapterOneTotalCount"></small></h2>
                </div>
                <div class="panel-body">
                    <!--选择章节练习模式-->
                    <div class="choosePracticeModel" id="choosePracticeModel">
                    <!--章节练习List-->
                        <div class="col-md-12">
                        <ol class="ulSectionPracticeTitle" style="list-style: none">
                            <li><a href="#" class="col-md-6 subjectOneTitles"><span>道路交通安全法律、法规和规章</span><small class="totalQuestion" ><span id="chapterOneCount"></span></small></a>
                                <div class="btn-group col-md-5 col-md-offset-1" role="group">
                                    <button type="button" class="col-md-6 btn btn-default btnSequencePractices" id="sequencePractice1">顺序练习</button>
                                    <button type="button" class="col-md-6 btn btn-default btnRandomPractices">随机练习</button>
                                </div>
                            </li>
                            <li><a href="#" class="col-md-6 subjectOneTitles"><span>交通信号</span><small class="totalQuestion"><span id="chaptertwoCount"></span></small></a>
                                <div class="btn-group col-md-5 col-md-offset-1" role="group">
                                    <button type="button" class="col-md-6 btn btn-default btnSequencePractices">顺序练习</button>
                                    <button type="button" class="col-md-6 btn btn-default btnRandomPractices" >随机练习</button>
                                </div>
                            </li>
                            <li><a href="#" class="col-md-6 subjectOneTitles"><span>安全行车、文明驾驶基础知识</span><small class="totalQuestion"><span id="chapterThreeCount"></span></small></a>
                                <div class="btn-group col-md-5 col-md-offset-1" role="group">
                                    <button type="button" class="col-md-6 btn btn-default btnSequencePractices">顺序练习</button>
                                    <button type="button" class="col-md-6 btn btn-default btnRandomPractices">随机练习</button>
                                </div>
                            </li>
                            <li><a href="#" class="col-md-6 subjectOneTitles"><span>机动车驾驶操作相关基础知识</span><small class="totalQuestion"><span id="chapterFourCount"></span></small></a>
                                <div class="btn-group col-md-5 col-md-offset-1" role="group">
                                    <button type="button" class="col-md-6 btn btn-default btnSequencePractices">顺序练习</button>
                                    <button type="button" class="col-md-6 btn btn-default btnRandomPractices">随机练习</button>
                                </div>
                            </li>
                        </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container col-md-10 col-md-offset-1" id="DivSpecialPractice" style="margin-top: 20px;" >
            <div class="panel panel-default">
                <div class="page-header" >
                    <h2 class="col-md-offset-1">按难易程度<small>(共324题)</small></h2>
                </div>
                <!--按照难易程度进行分类-->
                <div class="panel-body" >
                    <div class="text-center" >
                        <div class="radio" style="float:left;margin-top: -5px">
                            <label>
                                <input type="radio" name="RadioQuestionDifficulties" checked>
                                简单题
                                <div id="schoolScore1" style="float:right;margin-top: -5px;margin-right: 10px"></div>
                            </label>
                        </div>

                        <div class="radio" style="float: left;"  >
                            <label >
                                <input type="radio" name="RadioQuestionDifficulties" >
                                容易题
                                <div id="schoolScore2" style="float:right;margin-top: -5px;margin-right: 10px"></div>
                            </label>
                        </div>

                        <div class="radio " style="float: left;">
                            <label style=" padding-top: 0px">
                                <input type="radio" name="RadioQuestionDifficulties" >
                                一般题
                                <div id="schoolScore3" style="float:right;margin-top: -5px;margin-right: 10px"></div>
                            </label>
                        </div>

                        <div class="radio" style="float:left;">
                            <label style=" padding-top: 0px">
                                <input type="radio" name="RadioQuestionDifficulties" >
                                易错题
                                <div id="schoolScore4" style="float:right;margin-top: -5px;margin-right: 10px"></div>
                            </label>
                        </div>

                        <div class="radio" style="float:left">
                            <label style=" padding-top: 0px">
                                <input type="radio" name="RadioQuestionDifficulties" >
                                困难题
                                <div id="schoolScore5" style="float:right;margin-top: -5px;margin-right: 10px"></div>
                            </label>
                        </div>

                        <div class="btn-group" role="group" style="margin-top: 20px">
                            <button type="button" class="btn btn-default"  id="BtnDifficultiesSequencePractice">顺序出题练习</button>
                            <button type="button" class="btn btn-default" id="BtnDifficultiesRandomPractice">随机出题练习</button>
                        </div>
                    </div>
                </div>
                <div class="page-header">
                    <h2 class="col-md-offset-1">按试题类型类型<small>(共324题)</small></h2>
                </div>
                <!--按试题类型进行分类-->
                <div class="panel-body">
                    <div class="text-center" >
                        <div class="radio col-md-2 col-md-offset-4" style="float:left;margin-top: -5px">
                            <label>
                                <input type="radio" name="RadioQuestionTypes" checked>
                                单选题
                            </label>
                        </div>

                        <div class="radio col-md-2" style="float: left;" >
                            <label >
                                <input type="radio" name="RadioQuestionTypes" >
                                多选题
                            </label>
                        </div>
                    </div>

                    <div class="btn-group text-center" role="group" style="margin-top: 20px;margin-left: 335px">
                        <button style="" type="button" class="btn btn-default" id="BtnTypesSequencePractice">顺序出题练习</button>
                        <button type="button" class="btn btn-default" id="BtnTypesRandomPractice">随机出题练习</button>
                    </div>

                </div>
            </div>
        </div>
    </div>



<script>
    $(document).ready(function () {
        $("#nav").load("../nav",function () {
            // 在载入完成之后改变状态
            $("#mainpage").removeClass("active");
            $("#subjectOne").addClass("active");
        });
    });

    $("#DivSpecialPractice").hide();

</script>
</body>
</html>
